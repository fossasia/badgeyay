sudo: required
dist: trusty
group: deprecated-2017Q4

matrix:
  include:
  - language: python3

    apt:
      packages:
      - python-dev

    python:
      - 3.5
    cache:
      directories:
        - $HOME/backend/.pip-cache/

    before_install:
      - sudo apt-get -qq update
      - sudo apt-get -y install python3-pip
      - sudo apt-get install python-virtualenv

    install:
      - virtualenv  -p python3 ../flask_env
      - source ../flask_env/bin/activate
      - pip3 install -r backend/requirements/test.txt --cache-dir $HOME/backend/.pip-cache

    script:
      - python backend/app/main.py >> log.txt 2>&1  &
      - python backend/app/main.py > /dev/null &
      - py.test --cov ../  ./backend/app/tests/test_api.py

    after_success:
      - bash <(curl -s https://codecov.io/bash)
      - bash backend/scripts/gh_deploy.sh

  - language: node_js
    node_js:
      - "6"

    addons:
      chrome: stable

    cache:
      directories:
        - $HOME/frontend/.npm

    env:
      global:
      # See https://git.io/vdao3 for details.
      - JOBS=1

    before_install:
      - cd frontend
      - npm install
      - npm install -g ember-cli
      - npm i eslint-plugin-ember@latest --save-dev
      - npm config set spin false

    script:
      - npm run lint:js
      - npm test

    after_success:
      - bash ./script/gh_deploy.sh
