language: python3

before_install:
- sudo apt-get -qq update
- sudo apt-get -y install librsvg2-bin pdftk
- sudo pip install -r test-requirements.txt

script:
- python app/tests/test.py
- python -m pyflakes .

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: "all-badges.pdf"
  on:
    branch: master
