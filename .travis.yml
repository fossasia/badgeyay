language: python3

sudo: required

addons:
  firefox: 55.0
  apt:
    packages:
      - python-dev

python:
  - 3.5

before_install:
- sudo apt-get -qq update
- sudo apt-get -y install librsvg2-bin
- sudo apt-get -y install pdftk
- sudo apt-get -y install python3-pip
- sudo apt-get install python-virtualenv
- wget https://github.com/mozilla/geckodriver/releases/download/v0.19.0/geckodriver-v0.19.0-linux64.tar.gz
- mkdir geckodriver
- tar -xzf geckodriver-v0.19.0-linux64.tar.gz -C geckodriver
- export PATH=$PATH:$PWD/geckodriver

install:
- virtualenv  -p python3 ../flask_env
- source ../flask_env/bin/activate
- pip3 install -r requirements/test.txt

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3

cache:
  directories:
    - "$HOME/google-cloud-sdk/"

services:
  - docker

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - PROJECT_NAME_STG=badgeyay
    - CLUSTER_NAME_STG=cluster-1
    - CLOUDSDK_COMPUTE_ZONE=us-central1-a
    - DOCKER_IMAGE_NAME=badgeyay
    - KUBE_DEPLOYMENT_NAME=badgeyay
    - KUBE_DEPLOYMENT_CONTAINER_NAME=badgeyay
    - NODE_ENV=CI

script:
- python app/main.py >> log.txt 2>&1  &
- nosetests app/tests/test.py -v --with-coverage
- python3 -m pyflakes .
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud --quiet version
- gcloud --quiet components update
- gcloud --quiet components update kubectl
- bash ./deploy_staging.sh

after_success:
- bash <(curl -s https://codecov.io/bash)
