<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Badgeyay is a simple badge generator with a simple web UI.">
    <meta property="og:site_name" content="Badgeyay">
    <meta property="og:url" content="https://badgeyay-dev.herokuapp.com/">
    <meta property="og:title" content="Badgeyay - Badge Generator">
    <meta property="og:description" content="Badgeyay is a simple badge generator with a simple web UI to add data and generate printable badges in a zip.">
    <meta name="twitter:site" content="@fossasia">
    <meta name="twitter:url" content="https://twitter.com/fossasia">
    <meta name="twitter:title" content="Badgeyay - FOSSASIA">
    <meta name="twitter:description" content="Badgeyay is a simple badge generator with a simple web UI.">
    <title>BadgeYay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.minicolors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> {% block style %}{% endblock %}
</head>

<body>
    {% include '_header.html' %} {% block body %}{% endblock %}
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.minicolors.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

    <div id="footer">
        <span> <strong>Version: </strong></span>
        <span> <a class="version"></a></span>
    </div>
</body>

</html>
