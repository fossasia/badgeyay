{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <div class="block">

      </div>
    </div>
<h1 class="title is-2">LOGIN</h1>
<form action="{% url 'accounts:login' %}" class="site-form" method="POST">
  {% csrf_token %}
  {{form}}

  {% endif %}
<input type="submit" name="" id="" value="Log In">
</form>
</div>
</div>

{% endblock %}
