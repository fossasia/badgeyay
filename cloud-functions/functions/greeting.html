<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media screen and (max-width: 800px) {
            button {
                font-size: 20px !important;
                width: auto;
            }

            p {
                font-size: 20px !important;
            }
        }
    </style>
</head>

<body>
    <table width="720px" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto; background: #E0E0E0; border-radius: 10px;">
        <tr>
            <td>
                <!-- header image -->
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td>
                            <img src="https://raw.githubusercontent.com/fossasia/badgeyay/development/frontend/public/images/Badgeyay-artwork.png" width="100%"
                                style="display: block; border-radius: 10px 10px 0 0;">
                        </td>
                    </tr>
                </table>
                <!-- Greeting message -->
                <table width="100%" cellspacing="0" cellpadding="8px" border="0">
                    <tr>
                        <td align-"justify">
                            <p style="font-family: Helvetica, sans-serif;">Welcome {name} to
                                <b>Badgeyay</b>. We are pleased to have you onboard. Let's generate awesome badges for the events
                                and conferences with a huge set of customization options. Click on the following button to visit the site.</p>
                        </td>
                    </tr>
                </table>
                <!-- Website link -->
                <table width="100%" cellspacing="0" cellpadding="8px" border="0">
                    <tr align="center">
                        <td>
                            <a href="http://badgeyay.com" style="text-decoration: none;">
                            <button style="width: 120px; background: linear-gradient(to right, #1D85F1, #1DEFF1); font-size: 1rem; border-radius: 5px; padding: 10px; margin: 0 auto;"> Website </button></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
